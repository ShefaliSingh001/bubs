<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-image: url('pic2.png');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 65px;
            font-size: 2em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .poem {
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 30px;
            font-style: italic;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background-color: white;
            color: #ff758c;
            border: none;
            padding: 10px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #ff477e;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hey Bubs, Will you be my Valentine? ‚ù§Ô∏è</h1>

    <p class="poem">
        When I feel cold,<br>
        I'll keep you close,<br>
        And if I could hold you,<br>
        I'll take you home.<br><br>
        I love you <br>
        You are tangled in my soul.
    </p>

    <div class="button-container" id="buttons">
        <button onclick="sayYes()">Yes! üíñ</button>
        <button onclick="sayNo()">No üò¢</button>
    </div>
    
    <script>
        function sayYes() {
            window.location.href = "yes.html"; // Redirect to the 'yes' page
        }

        function sayNo() {
            // alert("Oh no! But I'll still think you're amazing! üíî");

            // Create a new "Yes! üíñ" button
            let newYesButton = document.createElement("button");
            newYesButton.innerHTML = "Yes! üíñ";
            newYesButton.onclick = sayYes;

            // Append the new button to the container
            document.getElementById("buttons").appendChild(newYesButton);
        }
    </script>
</body>
</html>
